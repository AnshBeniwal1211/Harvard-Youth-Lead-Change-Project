<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Food Supply Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Request Organic Food Supply</h1>
        <form id="requestForm">
            <div id="orderItems">
                <div class="orderItem">
                    <label for="food1">Food Item:</label>
                    <input type="text" id="food1" name="food" required>

                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity" required>
                </div>
            </div>
            <button type="button" onclick="addOrderItem()">Add Another Item</button>
            <br><br>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
